<!DOCTYPE html>
<html>

<head>
  {{ partial "head.html" . }}
</head>

<body class="normalpost">
  <div class="container">
    {{ partial "header.html" . }}
    <div class="content">
      <article class="group">
          <h1>{{ .Title }}</h1>
          <p class="subtitle">{{ .Date.Format "January 2, 2006 " }}  &middot; Reading Time: {{.ReadingTime}} minutes</p>
          <div class="post-content">
            {{ .Content }}
          </div>
        </article>
    </div>
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
