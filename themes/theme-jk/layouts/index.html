<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
  {{ partial "head.html" . }}
</head>

<body>
  <div class="container">
    {{ partial "header.html" . }}
    <div class="content">
      <h1 class="content-listing-header sans">Articles</h1>
      <hr class="slender" width="200em" />
      <ul class="content-listing ">

    {{ $paginator := .Paginate (where .Data.Pages "Type" "articles") }} {{ range $paginator.Pages }}
        <li class="listing">
          <a href="{{ .Permalink }}"><h3>{{ .Title }}</h3></a>
          <br><span class="smaller">{{ .Date.Format "January 2, 2006" }}</span>  <br/>
        </li>
    {{ end }}
  </ul>
    </div>
    {{ partial "footer.html" . }}
  </div>
</body>

</html>
